# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
pr:
 branches:
   include:
     - master
     - release/*

- repo: self

resources:         
  repositories:
  - repository: icon-dotnet-core-app    
    type: GitHub
    # connection: GitHubConnection
    source: dimuit86/icon-dotnet-core-app
    pr: 
      branches:
      - master
      - releases/*

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'edb69d55-9dec-41bb-8ccd-e0a1349ee6e7'
  imageRepository: 'dimuiticondotnetwebapp'
  containerRegistry: 'hgoacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy_to_stage
  displayName: Deploy container in stage
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  dependsOn: Build
  jobs:
    - deployment: Deployment
      displayName: Deploy container in stage
      pool:
        vmImage: ubuntu-latest
      environment:
        name: prod
      strategy:
        runOnce:
          deploy:
            steps:
            - task: AzureRmWebAppDeployment@4
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: 'Azure subscription 1(cf8f5fb3-c9ff-4692-9f1a-f9c3d226c597)'
                appType: 'webAppContainer'
                WebAppName: 'icon-dev-dockerapp'
                DockerNamespace: '$(containerRegistry)'
                DockerRepository: 'dimuiticondotnetwebapp'
                DockerImageTag: '$(tag)'


- stage: Deploy_to_Prod
  displayName: Deploy container in Prod
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  dependsOn: Deploy_to_stage
  jobs:
    - deployment: Deployment
      displayName: Deploy container in Prod
      pool:
        vmImage: ubuntu-latest
      environment:
        name: prod
      strategy:
        runOnce:
          deploy:
            steps:
            - task: AzureRmWebAppDeployment@4
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: 'Azure subscription 1(cf8f5fb3-c9ff-4692-9f1a-f9c3d226c597)'
                appType: 'webAppContainer'
                WebAppName: 'icon-prod-dockerapp'
                DockerNamespace: '$(containerRegistry)'
                DockerRepository: 'dimuiticondotnetwebapp'
                DockerImageTag: '$(tag)'
